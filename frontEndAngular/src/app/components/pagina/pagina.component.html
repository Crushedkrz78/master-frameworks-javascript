<h1 class="subheader">{{title}}</h1>

<div *ngIf="nombre && apellido">
  <h2>El nombre es: {{nombre}}</h2>
  <h2>El apellido es: {{apellido}}</h2>
</div>

<div *ngIf="!nombre || !apellido">
  <h2>No hay parámetros recibidos por la URL</h2>
</div>

<button (click)="redireccion()">Llévame al formulario</button>
